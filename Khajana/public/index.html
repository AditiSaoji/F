<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

    <div class="container">
        <h1>Welcome to the Food Ordering Platform</h1>
        <p>Please select your login type:</p>

        <div class="login-options">
            <div class="login-option" id="user-login">
                <i class="fas fa-user fa-3x"></i>
                <h2>User Login</h2><br>
                <p>Login as a user to order food of your choice.</p><br>
                <a href="user-login.html" class="login-btn">Login as User</a>
            </div>

            <div class="login-option" id="admin-login">
                <i class="fas fa-user-shield fa-3x"></i>
                <h2>Admin Login</h2><br>
                <p>Login as an admin to manage the platform.</p><br>
                <a href="login.html" class="login-btn">Login as Admin</a>
            </div>
        </div>
    </div>

</body>
</html>
