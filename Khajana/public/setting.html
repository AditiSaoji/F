<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Define default light theme (default) */
:root {
    --background-color: #ffffff;
    --text-color: #000000;
    --button-background: #ff6b6b;
    --button-text: white;
}

/* Dark theme variables */
.dark-theme {
    --background-color: #1e1e1e;
    --text-color: #f1f1f1;
    --button-background: #333;
    --button-text: white;
}

/* Apply variables throughout the body */
body {
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

button {
    background-color: var(--button-background);
    color: var(--button-text);
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

</style>
<body>
    <!-- Settings Section -->
    <div class="settings-container">
        <h2>Settings</h2>
        <p>Choose Theme:</p>
        <button id="lightTheme">Light Theme</button>
        <button id="darkTheme">Dark Theme</button>
    </div>

    <!-- JavaScript to handle theme switching -->
    <script>
        const lightButton = document.getElementById('lightTheme');
        const darkButton = document.getElementById('darkTheme');
        const body = document.body;

        // Event listeners for the buttons to switch themes
        lightButton.addEventListener('click', () => {
            body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light'); // Save user preference
        });

        darkButton.addEventListener('click', () => {
            body.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark'); // Save user preference
        });

        // Load the user's theme preference on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
